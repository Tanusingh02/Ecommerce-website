

{% extends 'base.html' %}

{% block content %}
 <div class="container">
     <h1 class="text-center">Home Page</h1>
     <div class="row">
         {% for p in product_list %}
         <div class="col-md-4 mb-4">
             <div class="card">
                 <img src="{{ p.image.url }}" class="card-img-top" alt="{{ p.title }} ">
                 <div class="card-body">
                     <h5 class="card-title"><a href="{% url 'ecomapp:productdetail' p.slug %}">{{ p.title }}</a></h5>
                     <p class="card-text">Price: <strike>Rs.{{ p.marked_price }}</strike> Rs.{{ p.selling_price }}</p>
                     <a href="{% url 'ecomapp:addtocart' p.id %}" class="btn btn-outline-success btn-block">Add To Cart</a>
                 </div>
             </div>
         </div>
         {% endfor %}
     </div>
 </div>
 {% endblock %}
