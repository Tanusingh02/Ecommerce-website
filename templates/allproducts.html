{% extends 'base.html'%}

{% block title %} All products {% endblock %}

{% block content %}
<div class="container">
    <h3>All products</h3>

    {% for cat  in allcategories %}
<div class="container">
<h3 style="color: rgb(255, 115, 0);"><u>{{c.title}}</u></h3>

    <div class="row mt-5 mb-3">
        {% for p in cat.product_set.all %}
            <div class="col-md-3">
                <h3><a href="{% url 'ecomapp:productdetail' p.slug %}"</a></h3>
                <img src="{{p.image.url}}" style="width: 200px;" alt="">
                <p class="mt-3">Price: <strike>Rs. {{p.marked_price}}</strike> Rs. {{p.selling_price}}</p>
                <a href="{% url 'ecomapp:addtocart' p.id %}" class="btn btn-outline-success">Add To Cart</a>
            </div>
        {% endfor %}
    </div>

</di
{% endfor %}
</div>
{% endblock %}
