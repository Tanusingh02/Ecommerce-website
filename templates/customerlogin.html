{% extends 'base.html' %}

{% block title %}Login{% endblock %}

{% block content %}
<style>
    .errorlist{
        color: red;
    }
</style>
<div class="container text-center">
    <div class="row">
        <div class="col-md-6 mx-auto">
            <h3>Customer Login</h3><hr>
            <form action="" method="POST">
                {% csrf_token %}
                {{form.as_p}}

                {% if error %}
                <li style="color: red;">{{error}}</li>
                {% endif %}
                <button class="btn btn-dark"><a href="{% url 'ecomapp:customerlogin' %}"></a>Login</button>
            </form>
          
        </div>

    </div>
</div>

{% endblock %}
